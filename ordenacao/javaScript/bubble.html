<script>

function bubbleSort(dados) {
    var desordenado = true;
    while (desordenado) {
        desordenado = false;
        for (var i = 0; i < dados.length; i++) {
            if (dados[i] > dados[i + 1]) {
                var copia = dados[i];
                dados[i] = dados[i + 1];
                dados[i + 1] = copia;
                desordenado = true;
            }
        }
    }
}

</script>
