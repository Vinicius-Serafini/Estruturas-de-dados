<script>

function selectionSort(dados) {
    for (var i = 0; i < dados.length; i++) {
        var posicaoMenor = i;
        for (var j = i; j < dados.length; j++) {
            if (dados[j] < dados[posicaoMenor]) {
                posicaoMenor = j;
            }
        }
        var copia = dados[i];
        dados[i] = dados[posicaoMenor];
        dados[posicaoMenor] = copia;
    }
}

</script>
