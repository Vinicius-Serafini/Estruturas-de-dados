<script>

class Node {

    constructor(value) {

        this.value = value;
        this.next = null;
    }

}

class LinkedList {

    constructor() {

        this.head = null;
    }

    insert(value) {

        var n = new Node(value);
        n.next = this.head;
        this.head = n;
    }

    remove(value) {

        var prev = null;
        var current = this.head;

        while (current != null) {
            if (current.value === value) {
                if (current === this.head) {
                    this.head = current.next;
                } else {
                    prev.next = current.next;
                }
                return true;
            }
            prev = current;
            current = current.next;
        }
        return false;
    }

    search(value) {

        var current = this.head;
        while (current != null && current.value != value) {
            current = current.next;
        }
        return current;
    }

    print() {

        var saida = "";
        var current = this.head;

        while (current != null) {
            if (saida != "") {
                saida = saida + ",";
            }
            saida = saida + current.value;
            current = current.next;
        }
        console.log(`[${saida}]`);
    }

}

</script>
